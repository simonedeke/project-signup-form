<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="styles.css"/>
    <title>Document</title>
</head>
<body>
    <div class="Container">
        <div class="Left">
            <div class="Title">Odin</div>
        </div>
        <div class="Right">
            <div class="Description">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
                <h2>You know you want to</h2>
            </div>
            <form action="" method="" class="SignupForm">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass">
                <label for="confirm">Confirm Password</label>
                <input type="password" name="confirm" id="confirm">
            </form>
            <div class="CreateContainer">
                <button type="submit" class="CreateButton">Create Account</button>
                <div class="Already">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
        
    </div>
</body>
</html>
